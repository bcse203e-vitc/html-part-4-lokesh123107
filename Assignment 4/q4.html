<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model Demo</title>
  <link rel="stylesheet" href="q4.css" />
</head>
<body>
  <div class="box box1">
    <h3>Box 1</h3>
    <p>This box has wide padding and a solid border.</p>
  </div>

  <div class="box box2">
    <h3>Box 2</h3>
    <p>This box has narrow padding and dashed border.</p>
  </div>

  <div class="box box3">
    <h3>Box 3</h3>
    <p>This box has gray text and no border.</p>
  </div>
</body>
</html>
